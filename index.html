<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>攝影師器材清冊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>攝影師個人器材財產清冊</h1>
    <input type="text" id="searchInput" placeholder="輸入關鍵字搜索...">
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>器材名稱</th>
                <th>狀態</th>
                <th>型號</th>
                <th>資產類型</th>
                <th>品牌</th>
                <th>財產編號</th>
                <th>機號</th>
                <th>數量</th>
                <th>領用日期</th>
                <th>目前擁有者</th>
                <th>狀況備註</th>
                <th>中央時期購入</th>
                <th>上一個擁有者</th>
                <th>顏色</th>
                <th>裝置相片</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 資料會在這裡動態添加 -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
