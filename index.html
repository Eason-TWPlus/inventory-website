<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>攝影器材清冊</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>攝影器材清冊</h1>
  
  <!-- 搜尋、篩選、排序介面 -->
  <div class="controls">
    <label>搜尋（器材名稱或型號）：</label>
    <input type="text" id="searchInput" placeholder="輸入關鍵字..." onkeydown="if(event.key === 'Enter') applyFilters();">
    
    <label>類型：</label>
    <select id="filterType">
      <option value="all">全部</option>
      <option value="濾鏡/保護鏡">濾鏡/保護鏡</option>
      <option value="相機包">相機包</option>
      <option value="相機周邊">相機周邊</option>
      <option value="腳架">腳架</option>
      <option value="讀卡機">讀卡機</option>
      <option value="鏡頭">鏡頭</option>
      <option value="電池/充電器">電池/充電器</option>
      <option value="麥克風">麥克風</option>
    </select>
    
    <label>使用者：</label>
    <select id="filterOwner">
      <option value="all">全部</option>
      <option value="Alex Chen_陳煥然">Alex Chen_陳煥然</option>
      <option value="Andy Hsueh_薛孝安">Andy Hsueh_薛孝安</option>
      <option value="Devin Tsai_蔡宗儒">Devin Tsai_蔡宗儒</option>
      <option value="Eason Chen_陳致宇">Eason Chen_陳致宇</option>
      <option value="Fuhua Hung_洪復華">Fuhua Hung_洪復華</option>
      <option value="Hank Hsu_許宏超">Hank Hsu_許宏超</option>
      <option value="Howard Chang_張肇華">Howard Chang_張肇華</option>
      <option value="John Su_蘇弘杰">John Su_蘇弘杰</option>
      <option value="Joseph Wu_吳宗哲">Joseph Wu_吳宗哲</option>
      <option value="Justin Wu_吳偉韶">Justin Wu_吳偉韶</option>
      <option value="Kama Hsu_許雅勤">Kama Hsu_許雅勤</option>
      <option value="Klein Wang_王伯軒">Klein Wang_王伯軒</option>
      <option value="Kris Ma_馬駿杰">Kris Ma_馬駿杰</option>
      <option value="Leon Lien_連裕閔">Leon Lien_連裕閔</option>
      <option value="Luffy Li_李文顥">Luffy Li_李文顥</option>
      <option value="Patrick Chen_陳冠宇">Patrick Chen_陳冠宇</option>
      <option value="Ryan Wu_吳東祐">Ryan Wu_吳東祐</option>
      <option value="Scott Huang_黃柏崴">Scott Huang_黃柏崴</option>
    </select>
    
    <label>排序：</label>
    <select id="sortBy">
      <option value="器材名稱_asc">器材名稱（升序）</option>
      <option value="器材名稱_desc">器材名稱（降序）</option>
      <option value="領用日期_asc">領用日期（舊到新）</option>
      <option value="領用日期_desc">領用日期（新到舊）</option>
      <option value="數量_asc">數量（小到大）</option>
      <option value="數量_desc">數量（大到小）</option>
      <option value="目前擁有者_asc">目前擁有者（升序）</option>
      <option value="目前擁有者_desc">目前擁有者（降序）</option>
    </select>
    
    <button onclick="applyFilters()">套用</button>
  </div>
  
  <table id="gearTable">
    <thead>
      <tr>
        <th>器材名稱</th>
        <th>狀態</th>
        <th>型號</th>
        <th>資產類型</th>
        <th>品牌</th>
        <th>產編</th>
        <th>機號</th>
        <th>數量</th>
        <th>領用日期</th>
        <th>目前擁有者</th>
        <th>狀況備註</th>
        <th>中央時期購入</th>
        <th>上一個擁有者</th>
        <th>顏色</th>
        <th>裝置相片</th>
      </tr>
    </thead>
    <tbody id="gearTableBody"></tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
